{% include dark-mode.html %}
<!-- Simple Jekyll Search JS -->
<script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.8.0/dest/simple-jekyll-search.min.js"></script>
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('search-results'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<div><a href="{url}">{title}</a><p>{excerpt}</p></div>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: true
  });
</script>
<style>
  #search-results { margin-top: 20px; }
  #search-results div { border-bottom: 1px solid #eee; padding: 10px; }
</style>
