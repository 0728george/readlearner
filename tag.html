---
layout: page
title: Posts tagged {{ page.tag }}
permalink: /tag/{{ page.tag }}/
---
<h1>Posts tagged "{{ page.tag }}"</h1>
{% for post in site.posts %}
  {% if post.tags contains page.tag %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endif %}
{% endfor %}
